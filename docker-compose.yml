services:
  postgres:
    image: postgres:16-alpine
    container_name: clockout-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: clockout-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  mqtt:
    image: eclipse-mosquitto:2
    container_name: clockout-mqtt
    ports:
      - "1883:1883"
    volumes:
      - ./infra/mosquitto.conf:/mosquitto/config/mosquitto.conf
    restart: unless-stopped

  frigate:
    image: ghcr.io/blakeblackshear/frigate:stable
    container_name: clockout-frigate
    privileged: true
    shm_size: "256mb"
    devices:
      - /dev/video0:/dev/video0
      - /dev/video1:/dev/video1
      - /dev/video2:/dev/video2
      - /dev/video3:/dev/video3
    volumes:
      - ./configs/frigate:/config
      - frigate_media:/media/frigate
      - type: tmpfs
        target: /tmp/cache
        tmpfs:
          size: 1000000000
    ports:
      - "5000:5000"
      - "8554:8554"
    environment:
      FRIGATE_RTSP_PASSWORD: "password"
    restart: unless-stopped
    depends_on:
      - mqtt
    group_add:
      - "44"

  brain:
    build: ./brain
    container_name: clockout-brain
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${DB_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MQTT_HOST: mqtt
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - mqtt
      - redis
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./brain:/app/brain
      - ./configs:/app/configs

volumes:
  postgres_data:
  frigate_media: